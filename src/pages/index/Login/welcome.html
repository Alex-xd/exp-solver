<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>机场人流量时空分布大数据预测系统</title>
    <link rel="stylesheet" href="assets/css/welcome.css">
    <script src="assets/js/md5.js"></script>
</head>
<body>

    <div class="bg"></div>

    <div class="welcome">

        <h1>机场人流量时空分布大数据预测系统</h1>

        <p>请先登录</p>

        <div id="login" class="btn">Login</div>

        <div id="register" class="btn">register</div>

    </div>

    <div class="login-box">

        <form class="form" id="login-form" method="post" action="">
            <span class="return">Return</span>
            <div class="form-group">
                <label for="login-id" class="col-sm-2 control-label">ID</label>
                <input id="login-id" type="text" autocomplete="off" spellcheck="false" name="id" class="form-control" placeholder="ID">
            </div>
            <div class="form-group">
                <label for="login-psw" class="col-sm-2 control-label">Password</label>
                <input id="login-psw" type="password" name="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group submit-ctn">
                <button type="submit" id="login-submit" class="btn">login Now!</button>
            </div>

        </form>

    </div>

    <div class="register-box">
        <form class="form" name="register-form" id="register-form" method="post">
            <span class="return">Return</span>

            <div class="form-group">
                <label for="register-name" class="col-sm-2 control-label">Name</label>
                <input id="register-name" type="text" autocomplete="off" spellcheck="false" name="username" class="form-control" placeholder="name">
            </div>
            <div class="form-group">
                <label for="register-psw" class="col-sm-2 control-label">Password</label>
                <input id="register-psw" type="password" name="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Sex</label>
                <div class="register-sex-box">
                    <label class="radio-inline">
                        <input type="radio" checked name="sex" value="b"> Boy
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="g"> Girl
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="x"> Secret
                    </label>
                </div>
            </div>

            <div class="form-group submit-ctn">
                <button type="submit" id="register-submit" class="btn">Register Now!</button>
            </div>

        </form>
    </div>

    <script src="assets/js/welcome.js"></script>
</body>
</html>
