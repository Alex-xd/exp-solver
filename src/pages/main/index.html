<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <META http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

<!--主界面-->
<div class="container container-big col-md-12">

    <!--导航栏-->
    <div class="navbar-wrapper">
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-responsive-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:;">人流量分布大数据预测监控系统</a>
                </div>
                <div class="navbar-collapse collapse navbar-responsive-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active" id="J_showPanel"><a href="javascript:;">监控面板</a></li>
                        <li class="dropdown">
                            <a href="" data-target="#" class="dropdown-toggle" data-toggle="dropdown">系统控制
                                <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="javascript:;" id="J_startup"><i class="material-icons">play_circle_outline</i> 启动系统</a></li>
                                <li><a href="javascript:;" id="J_pause"><i class="material-icons">pause_circle_outline</i> 暂停系统</a></li>
                                <li><a href="javascript:;"><i class="material-icons">power_settings_new</i> 关闭系统</a></li>
                            </ul>
                        </li>
                        <li><a href="javascript:;">数据统计</a></li>
                    </ul>
                    <div class="slider shor slider-success"></div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="javascript:;">广州白云机场T1航站楼</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--底层地图-->
    <div class="jumbotron heatmap-wrapper map">
        <span class="center-point"></span>
        <div id="J_heatmap" class="heatmap-canvas"></div>
        <div class="tooltip label label-primary"></div>
        <div class="legend-area panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">人数标尺</h4>
            </div>
            <div class="panel-body">
                <span id="min"></span>
                <span id="max"></span>
                <img alt="" id="gradient">
            </div>
        </div>
    </div>


    <!--进度条-->
    <div class="progress-wrapper">
        <div class="progress progress-striped active">
            <div class="progress-bar" style="width: 45%" id="J_progress-bar"></div>
        </div>
    </div>
</div>

<!--监控面板-->
<div id="ctrl-panel-view"></div>


<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
</body>

</html>
